<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="../css/signup.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" media="screen"/>
<script src="../js/uikit.min.js"></script>
<script src="../js/uikit.min.js"></script>

<html>
    <body>

        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href=""><img class="uk-margin-right logo" src="../images/LogoWhite.png"></img>Welcome to SafeKeep</a></li>
                </ul>
            </div>
        </nav>

        <div class="uk-margin-large-top uk-text-center">
            <h1 class="uk-heading-small header">Sign Up Form</h1>
        </div>
        <hr class="uk-align-center" >

        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-2@m">
                        <input class="uk-input input-fields" type="text" placeholder="First Name">
                    </div>
                    <div>
                        <input class="uk-input input-fields" type="text" placeholder="Last Name">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-child-width-expand@s uk-align-center" style="width: 50%;" uk-grid>
            <div>
                <div class="uk-child-width-expand@s" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input class="uk-input input-fields" type="text" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button class="uk-button signUpButton uk-position-bottom-center uk-margin-medium-bottom">Sign Up</button>
            
        </div>
        <div class="uk-text-center uk-position-bottom uk-margin-top">
            <a  href="#">Already have an account? Log In</a>
        </div>
    </body>
</html>
