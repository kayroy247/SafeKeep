    <div class="dashboard-container">

        <div id="deposit-modal" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Deposit Funds <div uk-spinner class="spinner" style="display: none;">
                        </div>
                    </h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-form-stacked deposit-form">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Deposit Amount (ETH)</label>
                            <div class="uk-form-controls">
                                <input class="uk-input deposit-amount" id="form-stacked-text" type="text"
                                    placeholder="0.05">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Backup Wallet Address</label>
                            <div class="uk-form-controls">
                                <input class="uk-input backup-address" id="form-stacked-text" type="text" maxlength="42"
                                    placeholder="0x12erf....">
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                            <button class="uk-button uk-button-primary deposit-button" type="submit">Deposit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="withdraw-modal" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Withdraw Funds <div uk-spinner class="spinner" style="display: none;">
                        </div>
                    </h2>
                </div>
                <div class="uk-modal-body">
                    <form class="uk-form-stacked withdraw-form">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Withdraw Amount (ETH)
                                (Optional)</label>
                            <label class="uk-form-label uk-text-muted" for="form-stacked-text">Leave blank if you wish
                                to do
                                a full withdrawal</label>
                            <div class="uk-form-controls">
                                <input class="uk-input withdraw-amount" id="form-stacked-text" min="0" step="any"
                                    type="number" placeholder="">
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                            <button class="uk-button uk-button-primary withdraw-button" type="submit">Withdraw</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- uk-child-width-1-3@m -->
        <div class="uk-flex  uk-flex-left uk-margin-medium-top uk-grid-small  paddingCards" uk-grid>
            <div class="uk-width-1-2@s">
                <div class="uk-card uk-card-default uk-card-body balance-card">
                    <h3 class="uk-card-title">Ethereum Balance</h3>
                    <p class="uk-card-paragraph user-balance"></p>
                    <span class=" user-balance-usd">0 USD</span>

                    <div class=" uk-text-left uk-margin-medium-left">
                        <a href="#withdraw-modal" uk-toggle>
                            <button class=" uk-button depWith-button uk-button-default uk-align-right ">
                                Withdraw
                            </button>
                        </a>

                        <a href="#deposit-modal" uk-toggle>
                            <button class="uk-button depWith-button uk-button-default uk-align-right">
                                Deposit
                            </button>
                        </a>
                    </div>
                </div>

                <div class="uk-card uk-margin-medium-top uk-card-default uk-card-body balance-card">
                    <h3 class="uk-card-title">ERC20 Balance</h3>
                    <p class="uk-card-paragraph user-balance">0 ERC</p>
                    <!-- <span class=" user-balance-usd">0 USD</span> -->

                    <div class=" uk-text-left uk-margin-medium-left">
                        <a href="#withdraw-modal" uk-toggle>
                            <button class=" uk-button depWith-button uk-button-default uk-align-right ">
                                Withdraw
                            </button>
                        </a>

                        <a href="#deposit-modal" uk-toggle>
                            <button class="uk-button depWith-button uk-button-default uk-align-right">
                                Deposit
                            </button>
                        </a>
                    </div>
                </div>

                <div class="uk-card uk-margin-medium-top uk-card-default uk-card-body balance-card">
                    <h3 class="uk-card-title">SFP Balance</h3>
                    <p class="uk-card-paragraph user-balance">0 SFP</p>
                    <!-- <span class=" user-balance-usd">0 USD</span> -->
                </div>
            </div>


            <div class="uk-width-1-3@s" style="margin-left: auto;">
                <div class="uk-card uk-card-default uk-card-body balance-card">
                    <h3 class="uk-card-title">Backup Address</h3>
                    <span class="uk-card-paragraph user-info">0xfhsgavdajdvhjad</span>

                    <div class=" uk-text-left uk-margin-medium-left">
                            <button class="uk-button user-info-button uk-button-primary uk-align-right" style="border: hidden;">
                                Update
                            </button>
                    </div>
                </div>

                <div class="uk-card uk-margin-medium-top uk-card-default uk-card-body balance-card">
                    <h3 class="uk-card-title">Last Ping</h3>
                    <p class="uk-card-paragraph user-info">2 minutes ago</p>
                    <!-- <span class=" user-balance-usd">0 USD</span> -->

                    <div class=" uk-text-left uk-margin-medium-left">
                        <button class="uk-button user-info-button uk-button-tertiary uk-align-right ping-button">
                            Ping!
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="">
            <button
                class="headerButtonTransfer uk-button uk-button-default uk-align-right uk-margin-medium-right uk-margin-top ping-button">

        </div> -->
        <div class="uk-position-bottom-left">
            <button
                class="uk-button uk-button-default uk-align-left uk-margin-medium-right uk-margin-top check-old-pingers"
                style="visibility: hidden;">Check Old Pingers</button>
        </div>

    </div>

    <script src="../js/web3-auto.js"></script>
    <script src="../js/wallet.js"></script>
